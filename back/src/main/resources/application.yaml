spring:
  application:
    name: matricula-ufsc-app
  # ===============================
  # = BANCO DE DADOS
  # ===============================
  datasource:
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/matricula-ufsc-database
    initialization-mode: always
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        generate_statistics: true
        jdbc:
          batch_size: 100
        order_inserts: true

server:
  port: 8080

# ===============================
# = GraphQL
# - Ref: https://github.com/graphql-java-kickstart/graphql-spring-boot#enable-graphql-servlet
# ===============================
graphql:
  servlet:
    enabled: true
    mapping: /graphql
    cors-enabled: true
    cors:
      allowed-origins: "*"
      allowed-methods: "*"
      allowed-headers: "*"
graphiql:
  servlet:
    mapping: /graphql
    enabled: true
    corsEnabled: true
    endpoint:
      graphql: /graphql
    pageTitle: GraphiQL
    props:
      variables:
        editorTheme: "solarized light"
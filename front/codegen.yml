overwrite: true
schema: '../back/src/main/resources/graphql/*.graphqls'
documents: 'src/**/*.gql'
generates:
  src/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
